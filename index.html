  <body>
    <h1>Los colores de Van Gogh</h1>
    <h2>Cada fila muestra los colores de las obras más relevantes por año.
      Para explorar, ordena de distintas formas y explora las obras al pasar el mouse por encima. Para una mejor experiencia, activa el sonido.
    </h2>
    <div id="toolbar" style="position:sticky;top:0;z-index:10;background:#fff;padding:8px;display:flex;gap:20px">
      <button id="btnValor">Ordenar por tono</button>
      <button id="btnLum">Ordenar por luminosidad</button>
      <button id="btnSat">Ordenar por saturación</button>

  </div>

<!-- Contenedor donde se pintan las filas -->
<div id="salida" style="padding:8px 0;"></div>

  <script type="module" src="./script.js"></script>
